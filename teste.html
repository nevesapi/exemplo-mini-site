<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }
      .flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        height: 100vh;
        background-color: #1c1c1c;
      }

      a {
        color: #fafafa;
        background-color: #9191918a;
        padding: 8px 16px 8px 16px;
        border-radius: 8px;
        position: relative;
        transition: all 0.5s;
      }

      svg {
        position: absolute;
        left: -20px;
        opacity: 0;
        transition: all 0.5s;
      }

      a:hover {
        padding: 8px 16px 8px 24px;
      }

      span:hover svg {
        left: 0px;
        opacity: 1;
      }
    </style>
  </head>

            fill="currentColor"

            clip-rule="evenodd"
          ></path>
        </svg>

  </body>
</html>
